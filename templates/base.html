{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
    <!-- import do bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Logo do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    {% block head %} {% endblock %}
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand"><img id="header-logo" src="{% static 'img/logo.png' %}"></a>
        <div class='d-flex flex-row gap-2'>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar Evento" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
          {% if user.is_authenticated %}
          <form class="d-flex" method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-outline-success" type="submit">Sair</button>
          </form>
        <div>
        {% endif %}
      </div>
    </nav>
    <!-- Main -->
    <div class="container pt-3">
      <!-- mensagens de alerta -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% block content %} {% endblock %}
    </div>
    <!-- scripts -->
    <!-- script do bootstrap 5.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- scripts personalizados -->
    {% block script %} {% endblock %}
  </body>
</html>
